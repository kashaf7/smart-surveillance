<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Detection System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 15px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff !important;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .container {
            margin-top: 80px;
            text-align: center;
            transform-style: preserve-3d;
        }
        .video-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-in-out;
            transition: transform 0.5s ease;
        }
        .video-container h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text; /* For Safari and older Chrome */
            background-clip: text; /* Standard property */
            -webkit-text-fill-color: transparent; /* Required for WebKit browsers */
            color: transparent; /* Fallback for non-WebKit browsers */
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00d2ff, 0 0 10px #00d2ff, 0 0 20px #00d2ff; }
            100% { text-shadow: 0 0 10px #3a7bd5, 0 0 20px #3a7bd5, 0 0 30px #3a7bd5; }
        }
        .video-feed {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            transform: translateZ(50px);
        }
        .video-feed:hover {
            transform: scale(1.05) translateZ(50px);
        }
        .alert-box {
            background: linear-gradient(135deg, #ee3b65, #ff4b2b);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            font-weight: 600;
            transform: translateZ(30px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px) translateZ(-100px);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }
        .footer {
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
        }
        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Particles.js Background -->
    <div id="particles-js" class="particles"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Animal Detection System</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="video-container animate__animated animate__fadeInUp">
            <h1>Real-Time Animal Detection</h1>
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed" class="video-feed img-fluid">
            <div id="alert-message" class="alert-box">Harmful Animal Detected!</div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        
        <p>&copy;Department of Artifical Intaligence and Machine Learning</p>
        <p>&copy; 2025 Animal Detection System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <!-- Custom JS -->
    <script>
        // Initialize Particles.js
        particlesJS.load('particles-js', '{{ url_for("static", filename="particles.json") }}', function() {
            console.log('Particles.js loaded');
        });

        // JavaScript to handle alerts
        const alertDiv = document.getElementById('alert-message');

        // Function to show alert
        function showAlert() {
            alertDiv.style.display = 'block';
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000); // Hide alert after 5 seconds
        }

        // Simulate an alert (replace this with actual detection logic)
        setInterval(() => {
            showAlert();
        }, 10000); // Show alert every 10 seconds for testing
    </script>
</body>
</html>
